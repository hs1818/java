<script>
function sum(i1, i2) {
	var sum=0;
	for(var i= i1, i<=i2; i++) {
		sum+= i;
	}
	return sum;
}
Console.log("гу(1~10):" +sum(1,10));
Console.log("гу(10~100):" +sum(10,100));
Console.log("гу(100~1000):" +sum(100,1000));
</script>
